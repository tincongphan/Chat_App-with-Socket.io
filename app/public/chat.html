<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/chat.css">
</head>

<body>
    <div class="chatapp_2">
        <div class="row chatapp_3">
            <div class="col-4 userlist">
                <div class="nameroom">
                    <p>Room</p>
                    <p id="nameroom"></p>
                </div>
                <div class="user">
                    <ul id='list_user_app' >
                    </ul>
                </div>
            </div>
            <div class="col-8 userchat">
                <div class="txtlist" id="txt_message">
                </div>
                <div class="formchat">
                    <form id="chatForm">
                        <div class="form-group mb-2">
                            
                            <input type="text" class="form-control" id="chatInput">
                        </div>
                        <button type="submit" class="btn btn-success">Send Message</button>
                        <button type="button" class="btn btn-warning mx-3 text-primary" id="btnLocation">Send Location</button>
                    </form>
                </div>
            </div>
        </div>
       
    </div>
     <!-- bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
     integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
     crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
     integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
     crossorigin="anonymous"></script>

 <!-- socketio & query -->
 <script src="/socket.io/socket.io.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
     integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
     crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 <script src="./js/chat.js"> </script>
</body>

</html>
